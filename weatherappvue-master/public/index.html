<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Wheather Forecast</title>
    <style>

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
    .header {
      position: relative;
  overflow: hidden;
  background-color: #283f51;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: white;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
      .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 5%;
            width: 100%;
            background-color: #283f51;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 13px;
            font-weight: bold;
        }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="header">
      <a class="logo">Kelompok Ayam</a>
      <div class="header-right">
        <a class="active" href="index.html">Home</a>
        <a href="about.html">About Us</a>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="footer">
      <p>Copyright 1999-2020 by Kelompok Ayam. All Rights Reserved.</p>
  </div>

  </body>
</html>
